<mat-toolbar>
  <main style="margin-top: 0em;">
    <fa-icon [icon]="faGlobe" size="lg" spin="true" style="margin-left: -140px; margin-top: 1rem; float: left;"></fa-icon>
    <span style="margin-left: -100px; margin-top: 1rem; float: left;">COVID Testing Information System</span>
    <div class="button-holder" style="margin-top: 0.5rem;">
      <ul>
        <li>
          <a routerLink="/"><button mat-raised-button class="toolbar-btn" style="margin: 5px;">Home</button></a>
        </li>

        <li *ngIf="!userIsAuthenticated">
          <a routerLink="/login"><button mat-raised-button class="toolbar-btn" style="margin: 5px;">Login</button></a>
        </li>

        <li *ngIf="!userIsAuthenticated">
          <a routerLink="/signup"><button mat-raised-button class="toolbar-btn" style="margin: 5px;">Sign Up</button></a>
        </li>

        <li *ngIf="userIsAuthenticated">
          <a routerLink="/manager-home"><button mat-raised-button class="toolbar-btn" style="margin: 5px;">
            Test Center Manager</button></a>
        </li>

        <li>
          <a routerLink="/tester-home"><button mat-raised-button class="toolbar-btn" style="margin: 5px;">Tester</button></a>
        </li>

        <li>
          <a routerLink="/patient-home"><button mat-raised-button class="toolbar-btn" style="margin: 5px;">Patient</button></a>
        </li>

        <li *ngIf="userIsAuthenticated">
          <button mat-button (click)="onLogout()" > logout</button>
        </li>
      </ul>

        Test Center Manager</button></a> -->

    </div>
    <router-outlet></router-outlet>
  </main>
