<div class="loginDiv">
  <mat-card>
    <h1 class="main-title">Welcome to Covid Testing Information System (CTIS)!</h1><br><br>
    <form (submit) = "onLoginPatient(loginForm)" #loginForm = "ngForm">
      <div class=page-content>
        <h2 class="main-title">Login as Patient</h2><br>
        <div style="float:left; margin-top: 35px;">
          <fa-icon [icon]="faAt" size="2x" style="padding-right: 15px;"></fa-icon>
        </div>
        <mat-form-field>
          <input
            matInput
            name="email"
            type="email"
            id="email"
            placeholder="Enter your email here..."
            ngModel
            #emailInput="ngModel"
            required><br><br>
            <mat-error *ngIf="emailInput.invalid">Please enter your email</mat-error>
        </mat-form-field>
          <br>
        <mat-form-field style="width: 96.5%;">
          <input
            matInput
            name="password"
            [type]="fieldTextType ? 'text' : 'password'"
            id="password"
            placeholder="Enter your password here..."
            ngModel
            #passwordInput="ngModel"
            required><br><br>
            <mat-error *ngIf="passwordInput.invalid">Please enter your password</mat-error>
        </mat-form-field>
        <button mat-raised-button class="showPSBtn" id="showPSBtn" type="button">
          <i
          class="fa"
          [ngClass]="{
            'fa-eye-slash': !fieldTextType,
            'fa-eye': fieldTextType
          }"
          (click)="toggleFieldTextType()"
          ></i>
        </button>
        <br><br>
        <button
          mat-raised-button
          class="login-btn"
          type="submit"> Log In </button>

          <br><br>
          <br><br>
          Click here to Login as Manager:
          <a routerLink="/manager-login">
            <button
            mat-raised-button
            class="login-btn"> Log In as Manager</button></a>

          <br><br>
          Click here to Login as Tester:
          <a routerLink="/tester-login">
            <button
            mat-raised-button
            class="login-btn"> Log In as Tester</button></a>
      </div>
    </form>
  </mat-card>
</div>
