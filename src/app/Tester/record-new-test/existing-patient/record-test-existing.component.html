<div class="recordExistingDiv">
  <mat-card>
    <h1 class="main-title">Record a new test for Daniel Toh</h1>
    <form>
      <div class="record-test-page-content">
        <table class="test-details-list">
          <tr>
            <td class="cell-padding" valign="top"><h3 class="record-test-title">Username:</h3></td>
            <td class="cell-padding" valign="top"><p class="record-test-title">danieltoh16</p></td>
          </tr>
          <tr>
            <td class="cell-padding" valign="top"><h3 class="record-test-title">Password:</h3></td>
            <td class="cell-padding" valign="top">
              <p class="record-test-title">****************</p>
              <!--<button mat-raised-button class="showPSBtn" id="showPSBtn" type="button">
                <fa-icon [icon]="faEyeSlash" id="faEyeSlash" size="lg"></fa-icon>
                <fa-icon [icon]="faEye" id="faEye" size="lg" style="display: hidden;"></fa-icon>
              </button>-->
            </td>
          </tr>
          <tr>
            <td class="cell-padding" valign="top"><h3 class="record-test-title">Full name:</h3></td>
            <td class="cell-padding" valign="top"><p class="record-test-title">Daniel Nicholas Figueras Toh</p></td>
          </tr>
          <tr>
            <td class="cell-padding" valign="top"><h3 class="record-test-title">Patient type:</h3></td>
            <td class="cell-padding" valign="bottom"><select class="patient-type-dropdown">
              <option disabled selected>--Select an option from the dropdown below--</option>
              <option>Returnee</option>
              <option>Quarantined</option>
              <option>Close contact</option>
              <option>Infected</option>
              <option>Suspected</option>
            </select></td>
          </tr>
          <tr class="symptomps-cell">
            <!--<td class="cell-padding" valign="top"><h3 class="record-test-title">Symptoms:</h3></td>-->
            <td class="results-textarea" colspan="2">
              <mat-form-field class="results-input-field">
                <textarea style="color: black;"
                  matInput name="symptoms"
                  ngModel
                  #resultsInput="ngModel"
                  type="text"
                  class="results-input"
                  placeholder="Type the symptoms patient is suffering from here..."
                  required></textarea>
                <mat-error *ngIf="resultsInput.invalid">Please enter the symptoms</mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </div><br><br><br><br><br><br>
      <div class=record-btn-container>
        <button mat-raised-button class="record-btn">Record new test</button>
      </div>
      <div class=page-footer>
        <a routerLink="/tester-home"><button mat-raised-button class="back-btn">Back to tester home</button></a>
      </div>
  </form>
  </mat-card>
</div>
