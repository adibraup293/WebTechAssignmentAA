<div class="updateResultDiv">
  <mat-card style="color: aqua;">
    <h1 class="main-title">Details of Test</h1>
      <form (submit)="onSaveTest(testForm)" #testForm="ngForm">
        <div class="update-test-result-page-content">
          <table class="test-details-list">
            <tr>
              <td class="cell-padding" valign="top">
                <mat-form-field style="width:800px">
                  <mat-label style="font-weight: bold;">Date of test: </mat-label>
                  <input
                  matInput
                  name="testDate"
                  class="record-test-input"
                  type="text"
                  #testDate="ngModel"
                  [ngModel]="test?.testDate"
                  disabled>
                  <mat-hint class="hint">This textfield cannot be edited</mat-hint>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td class="cell-padding" valign="top">
                <mat-form-field style="width:800px">
                  <mat-label style="font-weight: bold;">Patient's Username: </mat-label>
                  <input
                  matInput
                  name="patientUsername"
                  class="record-test-input"
                  type="text"
                  #patientUsername="ngModel"
                  [ngModel]="test?.patientUsername"
                  disabled>
                  <mat-hint class="hint">This textfield cannot be edited</mat-hint>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td class="cell-padding" valign="top">
                <mat-form-field style="width:800px">
                  <mat-label style="font-weight: bold;">Patient Type: </mat-label>
                  <input
                  matInput
                  name="patientType"
                  class="record-test-input"
                  type="text"
                  #patientType="ngModel"
                  [ngModel]="test?.patientType"
                  disabled>
                  <mat-hint class="hint">This textfield cannot be edited</mat-hint>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td class="cell-padding" valign="top">
                <mat-form-field style="width:800px">
                  <mat-label style="font-weight: bold;">Symptoms: </mat-label>
                  <input
                  matInput
                  name="symptoms"
                  class="record-test-input"
                  type="text"
                  #symptoms="ngModel"
                  [ngModel]="test?.symptoms"
                  disabled>
                  <mat-hint class="hint">This textfield cannot be edited</mat-hint>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td class="cell-padding" valign="top">
                <mat-form-field style="width:800px">
                  <mat-label style="font-weight: bold;">Test Status: </mat-label>
                  <input
                  matInput
                  name="testStatus"
                  class="record-test-input"
                  type="text"
                  #testStatus="ngModel"
                  [ngModel]="test?.testStatus"
                  disabled>
                  <mat-hint class="hint">This textfield cannot be edited</mat-hint>
                </mat-form-field>
              </td>
            </tr>
            <tr class="resultsField">
              <td class="cell-padding" valign="top">
                <mat-form-field class="results-input-field">
                  <textarea style="color: black;"
                    matInput
                    name="testResults"
                    #testResults="ngModel"
                    [ngModel]="test?.testResults"
                    type="text"
                    class="results-input"
                    placeholder="Type the results of the test here..."
                    required></textarea>
                  <mat-error *ngIf="testResults.invalid">Please enter the results of the test</mat-error>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </div>
      <div class=update-btn-container>
        <br><br><button mat-raised-button class="update-btn">Update test results</button>
      </div>
      <div class=page-footer>
        <br><br><a routerLink="/tester-home"><button mat-raised-button class="back-btn">Back to tester home</button></a>
      </div>
    </form>
  </mat-card>
</div>
