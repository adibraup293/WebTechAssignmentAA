<div class="viewTestHistoryDiv">
  <h1 class="main-title">Testing history for {{this.patientUsername}}</h1><br>
  <div class="page-content">
    <mat-card>

      <mat-accordion multi="true" *ngIf="tests.length>0">
        <mat-expansion-panel *ngFor="let test of tests">
          <mat-expansion-panel-header>
            Test Date : {{test.testDate}}
          </mat-expansion-panel-header>
            Test ID: {{test.id}}<br>
            Patient Type: {{test.patientType}}<br>
            Symptoms: {{test.symptoms}}<br>
            Test Status: {{test.testStatus}}<br>
            Test Results: {{test.testResults}}
        </mat-expansion-panel>
      </mat-accordion>

      <p class="info-text mat-body-1" *ngIf="tests.length == 0">No Tests Found</p>

    </mat-card>
  </div>
  <div class="page-footer">
    <a routerLink="/patient-home"><button mat-raised-button class="back-btn">Back to patient home</button></a>
  </div>
</div>
