<div class="loginDiv">
  <mat-card>
    <h1 class="main-title">Welcome to Covid Testing Information System (CTIS)!</h1><br><br>
    <form (submit) = "onLogin(loginForm)" #loginForm = "ngForm">
      <div class=page-content>
        <h2 class="main-title">Login</h2><br>
        <mat-form-field>
          <input
            matInput
            name="username"
            placeholder="Enter your username here..."
            ngModel
            #emailInput="ngModel"
            required
            ><br><br>
            <mat-error *ngIf="emailInput.invalid">Please enter your username</mat-error>
        </mat-form-field>
          <br>
        <mat-form-field>
          <input
            matInput
            name="password"
            type="password"
            placeholder="Enter your password here..."
            ngModel
            #passwordInput="ngModel"
            required
            ><br><br>
            <mat-error *ngIf="emailInput.invalid">Please enter your password</mat-error>
        </mat-form-field>
        <br><br>
        <button
          mat-raised-button
          class="login-btn"
          type="submit"> Log In </button>
      </div>
    </form>
  </mat-card>
</div>
