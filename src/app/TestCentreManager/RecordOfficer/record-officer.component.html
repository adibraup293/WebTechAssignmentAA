<div class='RecordOfficerDiv'>
  <h1 class="main-title" >Record a Test Center Officer profile!</h1><br>
<mat-card>
  <form (submit) = "onCreateTCOProfile(testCOForm)" #testCOForm = "ngForm">
      <!-- <h6 class="main-title">Enter the Test Centre Officer username below</h6><br> -->
      <mat-form-field>
        <input
          matInput
          name="testCentreProfileName"
          type="text"
          placeholder="Enter Test Centre Officer name here..."
          ngModel
          minlength="3"
          #testCentreProfileName="ngModel"
          required><br><br>
          <mat-error *ngIf="testCentreProfileName.invalid">Please enter a name</mat-error>
      </mat-form-field>

      <br><br>

      <mat-form-field>
        <input
          matInput
          name="testCentreProfileUsernameInput"
          type="text"
          placeholder="Enter Test Centre Officer username here..."
          ngModel
          #testCentreProfileUsernameInput="ngModel"
          required><br><br>
          <mat-error *ngIf="testCentreProfileUsernameInput.invalid">Please enter a valid username</mat-error>
      </mat-form-field>

      <br><br>

      <!-- <h6 class="main-title">Enter the Test Centre Officer password below</h6><br> -->
      <mat-form-field>
        <input
          matInput
          name="testCentreProfilePasswordInput"
          type="password"
          placeholder="Enter Test Centre Officer password here..."
          ngModel
          #testCentreProfilePasswordInput="ngModel"
          required><br><br>
          <mat-error *ngIf="testCentreProfilePasswordInput.invalid">Please enter a password</mat-error>
      </mat-form-field>
      <!-- <h3 class="main-title">Enter the Test Centre name below</h3><br> -->

      <br><br>
      <div class=page-content>
        <button
          mat-raised-button
          class="create-TCO-btn"
          type="submit">Create Test Centre Officer profile</button>
        <br><br>
        <a routerLink="/manager-home"><button mat-raised-button class="manager-home-btn">Back to Manager Home</button></a>
      </div>

  </form>
</mat-card><br><br>

</div>
