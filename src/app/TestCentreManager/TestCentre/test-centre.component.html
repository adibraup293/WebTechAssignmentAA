<div class="TestCentreDiv">
  <h1 class="main-title" >Create a new test centre</h1><br><br>
  <mat-card>
    <form (submit)="onSaveTestCentre(testcentreForm)" #testcentreForm="ngForm">
      <mat-form-field>
        <input
        matInput
        type = "text"
        name = "testcentrename"
        [ngModel]
        required
        minlength="3"
        placeholder="Input Test Centre name here"
        #testcentrename="ngModel">
        <mat-error *ngIf="testcentrename.invalid">Please enter a test centre name</mat-error>
      </mat-form-field>
      <br><br>

      <div class=page-content>
        <button
      mat-raised-button
      class="create-btn"
      type="submit">Create</button>
      <br><br>
        <a routerLink="/manager-home"><button mat-raised-button class="manager-home-btn">Back to Manager Home</button></a>
      </div>

    </form>
  </mat-card><br><br><br><br>

</div>
