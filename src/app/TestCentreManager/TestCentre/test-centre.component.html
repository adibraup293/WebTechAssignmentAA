<div class="TestCentreDiv">
  <h1 class="main-title" >Create A New Test Centre</h1><br><br>
  <mat-card>
    <form (submit)="onSaveTestCentre(testcentreForm)" #testcentreForm="ngForm">
      <mat-form-field>
        <input
        matInput
        type = "text"
        name = "testcentrename"
        [ngModel]
        required
        minlength="3"
        placeholder="Input Test Centre name here"
        #testcentrename="ngModel">
        <mat-error *ngIf="testcentrename.invalid">Please enter a test centre name</mat-error>
      </mat-form-field>

      <br><br>

      <mat-form-field>
        <input
        matInput
        type = "text"
        name = "testcentreaddress"
        [ngModel]
        required
        placeholder="Input Test Centre address here"
        #testcentreaddress="ngModel">
        <mat-error *ngIf="testcentreaddress.invalid">Please enter a test centre address</mat-error>
      </mat-form-field>

      <br><br>

      <mat-form-field>
        <input
        matInput
        type = "number"
        name = "testcentrecontact"
        [ngModel]
        required
        placeholder="Input Test Centre contact details here"
        #testcentrecontact="ngModel">
        <mat-error *ngIf="testcentrecontact.invalid">Please enter a test centre contact detail</mat-error>
      </mat-form-field>
      <br><br>

      <div class=record-btn-container>
        <button mat-raised-button class="create-btn" type="submit">Register Test Centre</button>
      </div>
      <div class=page-footer>
        <a routerLink="/manager-home"><button mat-raised-button class="manager-home-btn">Back to Manager Home</button></a>
      </div>
    </form>
  </mat-card>
</div>
